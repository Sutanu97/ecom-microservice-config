spring.datasource.url=jdbc:mysql://${RDS_HOSTNAME:localhost}:${RDS_PORT:3307}/${RDS_DB_NAME:ecommerce_microservice}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

microservice.payment-service.endpoint.getPaymentFromOrderId.uri=http://PAYMENT-SERVICE/payment/
microservice.user-service.endpoint.getUserById.uri=http://USER-SERVICE/user/
